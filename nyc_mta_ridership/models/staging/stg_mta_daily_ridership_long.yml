version: 2

models:
  - name: stg_mta_daily_ridership_long
    description: "Long-form version of daily MTA ridership data, one row per date and service."
    columns:
      - name: date
        tests:
          - not_null

      - name: service
        tests:
          - not_null
          - accepted_values:
              values: [
                'subway',
                'bus',
                'lirr',
                'metro_north',
                'access_a_ride',
                'bridges_and_tunnels',
                'staten_island_railway'
              ]

      - name: total_ridership
        tests:
          - not_null

      - name: weekday
        tests:
          - not_null

      - name: is_weekend
        tests:
          - not_null

      - name: outlier
        tests:
          - not_null
